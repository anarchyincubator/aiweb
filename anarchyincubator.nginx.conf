server {
    listen 80;
    server_name anarchyincubator.com www.anarchyincubator.com;

    root /home/ubuntu/aiweb;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~* \.(css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
}
